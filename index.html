<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hallo daar!</title>
  <style>
    body {
      background-color: black;
      color: yellow;
      font-family: 'Arial', sans-serif;
      text-align: left;
      padding: 20px;
    }

    h1,
    p,
    input,
    button {
      text-align: left;
    }

    #optiesContainer {
      margin-top: 20px;
    }

    /* Voeg stijl toe voor grotere emoji grootte */
    #knipoogEmoji {
      font-size: 2em;
      /* Pas deze waarde aan om de grootte te wijzigen */
    }
  </style>
</head>

<body>
  <h1>Hallo daar!</h1>
  <p>Leuk dat je hier bent. Wat is jouw naam?</p>
  <input type="text" id="naamInput" placeholder="Jouw naam">
  <button onclick="begroetPersoon()">Verstuur</button>

  <div id="begroeting"></div>
  <div id="optiesContainer"></div>

  <script>
    var antwoordenArray = [];
    var naam; // Houd de naam bij zodat deze beschikbaar is voor de bedanktSahin-functie

    function begroetPersoon() {
      naam = document.getElementById("naamInput").value;
      var begroetingTekst = `Hoi ${naam}, leuk dat je mijn sollicitatiepagina bezoekt. 
Ik wil deze gelegenheid benutten om alvast wat informatie over mezelf te delen. 
<p><p>Wat zou jij graag over mij willen weten?`;

      document.getElementById("begroeting").innerHTML = `<p>${begroetingTekst}</p>`;

      // Voeg extra ruimte toe
      document.getElementById("optiesContainer").innerHTML = "<p></p>";

      // Maak een selecteerbare lijst van opties
      var selectOpties = "<select id='keuzeOpties'>";
      selectOpties += "<option value='1'>Waarom solliciteer ik?</option>";
      selectOpties += "<option value='2'>Waarom zouden jullie mij moeten aannemen?</option>";
      selectOpties += "<option value='3'>Wat zal mijn meerwaarde zijn?</option>";
      selectOpties += "</select>";

      // Voeg de selecteerbare lijst toe aan de uitvoer
      document.getElementById("optiesContainer").innerHTML += selectOpties;

      // Voeg extra ruimte toe
      document.getElementById("optiesContainer").innerHTML += "<p></p>";

      // Voeg een knop toe om de geselecteerde optie te verwerken
      document.getElementById("optiesContainer").innerHTML += "<button onclick='verwerkKeuze()'>Verstuur Keuze</button>";

      // Voeg een knop toe om nieuwe opties te kiezen
      document.getElementById("optiesContainer").innerHTML += "<button onclick='begroetPersoon()'>Kies nieuwe opties</button>";
    }

    function verwerkKeuze() {
      var keuze = document.getElementById("keuzeOpties").value;
      var antwoord;

      // Geef antwoord op basis van de keuze
      switch (keuze) {
        case '1':
          antwoord = "Ik zie deze kans als een uitgelezen mogelijkheid die ik met enthousiasme wil aangrijpen. In mijn huidige rol als digitaal wijkagent cyber voel ik de noodzaak om mijn kennis van digitaal opsporen verder te ontwikkelen. De groeiende digitale criminaliteit en het cruciale belang van digitaal bewijs hebben mijn bijzondere aandacht. Mijn ervaring beschouw ik als een waardevolle toevoeging bij het Digital Talent Team. Ik kijk ernaar uit mijn expertise te combineren met geavanceerde digitale vaardigheden en zo bij te dragen aan het oplossen van digitale vraagstukken.";
          break;
        case '2':
          antwoord = "Mijn toewijding aan het vak, gecombineerd met mijn ervaring als digitaal wijkagent cyber en passie voor digitale opsporing, maakt mij een ideale kandidaat voor het traineeship. Mijn bereidheid om expertise te delen en ervaring in het ontwikkelen van innovatieve oplossingen, zoals een BVH-zoekmachine voor de Nationale Politie en diverse programma's, getuigen van mijn proactieve houding. Door me te richten op het verbeteren van digitale onderzoeken en mijn vermogen om snel te handelen in ingewikkelde situaties, ben ik klaar om bij te dragen aan het Digital Talent Team. Mijn combinatie van praktijkervaringen en technische vaardigheden maken mij een waardevolle toevoeging aan het team.";
          break;
        case '3':
          antwoord = "Mijn meerwaarde ligt in mijn praktische ervaring, technische vaardigheden en proactieve houding. Ik geloof dat mijn bijdrage aan het team waardevol is vanwege mijn gedrevenheid om oplossingen te ontwikkelen in een snel veranderend digitaal landschap en mijn bereidheid om kennis te delen. Mijn ervaring als digitaal wijkagent cyber en tactisch rechercheur benadrukt mijn effectieve samenwerking in diverse teams en mijn vermogen om complexe zaken aan te pakken. Ik ben ervan overtuigd dat mijn betrokkenheid bij digitale onderzoeken en snelle leervermogen een positieve impact zullen hebben op het team.";
          break;
        default:
          antwoord = "Ongeldige keuze. Probeer opnieuw.";
      }

      // Voeg extra ruimte toe
      document.getElementById("optiesContainer").innerHTML += "<p></p>";

      // Toon het antwoord
      document.getElementById("optiesContainer").innerHTML += `<p>${antwoord}</p>`;

      // Voeg knop toe om de gebruiker te bedanken
      document.getElementById("optiesContainer").innerHTML += `<button onclick='bedanktSahin()'>Bedankt Sahin</button>`;
    }

    function bedanktSahin() {
      // Voeg afsluitende tekst toe met de naam van de gebruiker
      document.getElementById("optiesContainer").innerHTML += `<p>Jij ook bedankt, ${naam}! Ik hoor graag wanneer ik mag beginnen.</p>`;

      // Voeg een knipoog emoji toe met aangepaste grootte
      document.getElementById("optiesContainer").innerHTML += `<p id='knipoogEmoji'>ðŸ˜‰</p>`;
    }
  </script>
</body>

</html>
